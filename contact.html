<!DOCTYPE html>
<html>

	<title></title>
	<link rel="stylesheet" type="text/css" href="contact.css">

<body>
	<h1>CONTACT FORM</h1>
	<form id="form">
		<p>
			<b>Name:<br>

		</p>

			<b>Address:
			<br>
			<input type="text" name="Address" placeholder="Enter your address" id="a1">
		</p>
		<p>
			<b>Phone:
			<br>
			<input type="text" name="Phone" placeholder="Enter your phone number" id="a1">

			<b>Email:
			<br>
			<input type="email" name="Email" placeholder="Enter your email-id" id="a1">

			<input type="button" name="" value="send message">
	</form>
